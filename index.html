<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsmaCoach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===================== HEADER ===================== -->
    <header class="card">
        <h1>IsmaCoach</h1>
        <p>Ton programme perso</p>
    </header>

    <!-- ===================== SÉLECTEUR DE JOUR ===================== -->
    <section class="card">
        <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="4" ry="4"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            Séance du jour
        </h2>
        <select id="day-select"></select>
    </section>

    <!-- ===================== LISTE D’EXERCICES ===================== -->
    <section class="card">
        <h2>Exercices</h2>
        <div id="exercise-list" class="checklist"></div>
        <button id="reset-day">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="1 4 1 10 7 10"/>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
            </svg>
            Réinitialiser
        </button>
    </section>

    <!-- ===================== CHRONOMÈTRE ===================== -->
    <section class="card">
        <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="13" r="8"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="15" y1="3" x2="9" y2="3"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
            </svg>
            Chrono
        </h2>
        <div class="timer-circle" id="timer-display">00:00</div>
        <button id="start-timer" class="orange">Démarrer</button>
        <button id="stop-timer">Stop</button>
    </section>

    <!-- ===================== PROGRESSION ===================== -->
    <section class="card">
        <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 3v18h18"/>
                <rect x="7" y="12" width="3" height="6" rx="1"/>
                <rect x="12" y="8" width="3" height="10" rx="1"/>
                <rect x="17" y="5" width="3" height="13" rx="1"/>
            </svg>
            Progression
        </h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <p id="progress-text">0% complété</p>
    </section>

    <script src="app.js"></script>
</body>
</html>
